function oE(a,b,c,d,e,f,g){var h;h=new uA;Kc(h.a,"<p> La evaluaci\xF3n interna de RTPSTAT ha sido din\xE1mica, a medida que avanzaba el proyecto. As\xED, como ha ocurrido con la evaluaci\xF3n por parte del alumnado, se ha evaluado su idoneidad y su necesidad de cambio en sucesivas reuniones de trabajo, tras estudios de casos sobre utilizaci\xF3n en primer lugar del entorno interactivo y m\xE1s tarde de la propia plataforma, para explicar en clase aspectos puntuales de algunos temas. De esta forma se ha podido comprobar y valorar la idoneidad de la estructuraci\xF3n de los elementos constitutivos de la misma as\xED como la utilidad de los formatos de los documentos generados (presentaciones, relaciones y libros). Las cr\xEDticas por parte de los propios usuarios (profesorado y alumnado), as\xED como las aportaciones continuas de los propios alumnos participantes en el proyecto, que han colaborado en mayor grado y de manera m\xE1s directa, nos han permitido ir perfeccionando y mejorando la plataforma, que est\xE1 siendo valorada igualmente, como se indicar\xE1 en el siguiente punto, por cualquier tipo de usuario.<\/p> <p> El sentimiento general por parte de los integrantes del equipo de trabajo del proyecto, as\xED como los alumnos colaboradores, es de total satisfacci\xF3n en la consecuci\xF3n de la mayor\xEDa de los objetivos que nos propusimos, algunos de los cuales, por necesidad de propio cambio a web 2.0, quedar\xE1n pospuestos a subsiguientes continuaciones del mismo.<\/p> <p> Estamos especialmente satisfechos de los elementos generados, atendiendo a criterios tan importantes hoy en d\xEDa como:<\/p> <ul> <li>el aprendizaje aut\xF3nomo<\/li> <li>la transferencia de conocimiento<\/li> <li>el trabajo colaborativo y participativo en Estad\xEDstica<\/li> <li>la adquisici\xF3n de competencias derivadas de su utilizaci\xF3n<\/li> <li>la utilidad tanto desde el punto de vista del docente como del estudiante<\/li> <li>etc.<\/li> <\/ul> <p>Para la evaluaci\xF3n externa de RTPSTAT se ha dise\xF1ado y validado igualmente el cuestionario para recogida de informaci\xF3n, que se ha llevado a cabo a dos niveles:<\/p> <ol> <li> <p>Mediante entrevista personal con cuestionario impreso (alumnos a los que se les ha presentado la plataforma como herramienta docente y que posteriormente la han podido utilizar)<\/p> <div class='");tA(h,fp(NG));Kc(h.a,OG);tA(h,fp(a));Kc(h.a,"'><\/span> <\/div> <\/li> <li> <p> Mediante encuesta web. Todo usuario registrado (y aqu\xE9llos an\xF3nimos a los que se les hab\xEDa suministrado la direcci\xF3n url de la misma) ha recibido un correo electr\xF3nico donde se le informaba de esta posibilidad, de nuestro inter\xE9s en disponer de su valoraci\xF3n y de nuestro compromiso con el seguimiento y mejora de la plataforma. <\/p> <p> Se ha utilizado el m\xF3dulo Spreadsheets de Google, continuando con la idea de utilizar aplicaciones abiertas, como ya lo hemos hecho para la propia plataforma. Los datos se recogen \u201Con line\u201D una vez que el usuario los env\xEDa al servidor. La encuesta se encuentra disponible en la siguiente direcci\xF3n <\/p> <p> <a href='http://spreadsheets.google.com/viewform?formkey=dDZwYTlxOFBqOG1nanFidjlPMFBrckE6MQ'>http://spreadsheets.google.com/viewform?formkey=dDZwYTlxOFBqOG1nanFidjlPMFBrckE6MQ<\/a> <\/p> <div class='");tA(h,fp(NG));Kc(h.a,OG);tA(h,fp(b));Kc(h.a,"'><\/span> <\/div> <\/li> <\/ol> <p> En la actualidad, se disponen de resultados de un total de 12 profesores, 47 alumnos y 10 usuarios an\xF3nimos. <\/p> <p> Adem\xE1s de la identificaci\xF3n del tipo de usuario (profesor, alumno, usuario an\xF3nimo), del organismo/instituci\xF3n, el nivel de uso de la plataforma y los motivos de su utilizaci\xF3n, el cuestionario recoge dos bloques de valoraci\xF3n y uno sobre competencias: <\/p> <ol class='");tA(h,fp('GKKMFUELI'));Kc(h.a,"'> <li> <p> Bloque I: Determinaci\xF3n del grado de acuerdo con un conjunto de afirmaciones respecto a RTPSTAT, con una escala 1-Ninguno/bajo; 2-Poco/medio; 3-Bastante/alto; 4-Total. <\/p> <p> Las afirmaciones, ordenadas por valoraci\xF3n media en orden decreciente son las siguientes: <\/p> <div class='");tA(h,fp(NG));Kc(h.a,OG);tA(h,fp(c));Kc(h.a,"'><\/span> <\/div> <\/li> <li> <p> Bloque II: Valoraci\xF3n de 0 a 10 sobre un conjunto de aspectos con relaci\xF3n a RTPSTAT, que presentamos igualmente ordenada por media decreciente: <\/p> <div class='");tA(h,fp(NG));Kc(h.a,OG);tA(h,fp(d));Kc(h.a,PG);tA(h,fp(QG));Kc(h.a,"'> Valoraci\xF3n media obtenida en los diferentes aspectos con relaci\xF3n a RTPSTAT <\/p> <div class='");tA(h,fp(NG));Kc(h.a,OG);tA(h,fp(e));Kc(h.a,"'><\/span> <\/div> <\/li> <li> <p> Bloque III: Competencias clave en el aprendizaje permanente que el usuario considera que genera RTPSTAT en sus usuarios, presentadas en una pregunta de respuesta m\xFAltiple. Como en los dos anteriores, las presentamos ordenadas por porcentajes de respuesta decrecientes: <\/p> <div class='");tA(h,fp(NG));Kc(h.a,OG);tA(h,fp(f));Kc(h.a,PG);tA(h,fp(QG));Kc(h.a,"'> Competencias clave para el aprendizaje permanente <\/p> <div class='");tA(h,fp(NG));Kc(h.a,OG);tA(h,fp(g));Kc(h.a,"'><\/span> <\/div> <\/li> <\/ol> <p> El proceso de recogida de informaci\xF3n respecto a la valoraci\xF3n de RTPSTAT es din\xE1mico, lo que supone una continua actualizaci\xF3n de resultados, que iremos publicando a medida que se dispongan de ellos. <\/p> <p> Por el momento, nuestro nivel de satisfacci\xF3n es alto, teniendo en cuenta los resultados obtenidos hasta ahora. Seg\xFAn se aprecia en las tablas anteriores, los usuarios valoran muy positivamente a RTPSTAT (global 8.87), destacando aspectos como la gu\xEDa en la resoluci\xF3n de problemas, su utilidad en el proceso de ense\xF1anza/aprendizaje, su capacidad para generar documentos de dif\xEDcil realizaci\xF3n, la capacidad de ir mostrando las t\xE9cnicas estad\xEDsticas \u201Cpaso a paso\u201D en la resoluci\xF3n de problemas, que consideran no muy accesibles (enorme demanda de problemas resueltos), situando a RTPSTAT como un marco id\xF3neo para el trabajo participativo y colaborativo en Estad\xEDstica que posibilita la transferencia de conocimiento y el aprendizaje aut\xF3nomo (tutorizado), siendo as\xED una herramienta destacable en innovaci\xF3n tutorial automatizada. <\/p> <p> Un apartado de observaciones permitir\xE1 ir conociendo un conjunto de sugerencias que, de seguro, nos ir\xE1 motivando de forma din\xE1mica a mejorar la plataforma y a irla adaptando a las necesidades en todo momento. <\/p>");return new So(Nc(h.a))}

tica de la Estad\xEDstica, impulsada por el uso de las TIC y basada en el dise\xF1o de una novedosa metodolog\xEDa para la obtenci\xF3n automatizada de la resoluci\xF3n pormenorizada de problemas de Estad\xEDstica que aplicamos a la Estad\xEDstica Descriptiva implementando \u201CRTPSTAT-M\xF3dulo Descriptiva\u201D. <\/p> <p> Dicha metodolog\xEDa es bien simple, al mismo tiempo que original e innovadora, y consiste en generar de forma autom\xE1tica con la ayuda de alg\xFAn lenguaje de programaci\xF3n estad\xEDstico en modo comando un archivo con la resoluci\xF3n detallada del problema dispuesta convenientemente seg\xFAn alg\xFAn lenguaje para edici\xF3n de textos en modo comando. <\/p> <p> \u201CRTPSTAT-M\xF3dulo Descriptiva\u201D era una interfaz de usuario, implementada en Visual Basic, que integraba un editor de problemas de Estad\xEDstica Descriptiva y un generador de presentaciones PDF para su resoluci\xF3n, haciendo uso del lenguaje de programaci\xF3n estad\xEDstico R y del lenguaje para edici\xF3n de textos Latex. Por tanto, nuestra interfaz requiere disponer en nuestro ordenador de R y de Latex, con la clase Beamer y PdfLatex, ambos software libre y de f\xE1cil instalaci\xF3n en todo tipo de sistemas. <\/p> <p> A nuestro juicio, y a tenor de las valoraciones de los usuarios de RTPSTAT y de su acogida en diversos foros de innovaci\xF3n docente, RTPSTAT simplifica notablemente la labor docente, y aumenta su efectividad. El atractivo y valor did\xE1ctico de las presentaciones generadas facilita la asimilaci\xF3n de conceptos y procedimientos estad\xEDsticos, y estimula el trabajo individual de los alumnos. Adem\xE1s, las presentaciones son din\xE1micas en el sentido de que pueden generarse y actualizarse de forma casi inmediata, aprovechando la potencia de c\xE1lculo y gr\xE1fica del ordenador, pudiendo responder a nuevas cuestiones o modificaciones de las mismas. Y el alumno puede satisfacer su demanda de problemas resueltos. <\/p> <p> Durante el curso acad\xE9mico 2008-09, en la continuaci\xF3n del proyecto con el mismo t\xEDtulo ya referenciado, pretend\xEDamos abordar dos frentes de actuaci\xF3n: <\/p> <ul> <li> La inclusi\xF3n de nuevas funcionalidades en el sistema que aumentara las fortalezas de RTPSTAT. <\/li> <li> La evaluaci\xF3n y el seguimiento de la efectividad de la docencia y el aprendizaje con RTPSTAT. <\/li> <\/ul> <p> No obstante, y como resultado de una profunda reflexi\xF3n, nos asalt\xF3 una nueva idea. Seg\xFAn las nuevas directrices establecidas para el EEES, los estudios deben focalizarse en las competencias que debe poseer el reci\xE9n egresado. Desde este punto de vista, y en el contexto de la Estad\xEDstica, RTPSTAT contribuye notablemente a desarrollar dos de ellas: <\/p> <ul> <li>la capacidad de aprendizaje aut\xF3nomo, y<\/li> <li>la capacidad de aplicar el conocimiento en la pr\xE1ctica.<\/li> <\/ul> <p> Pero, qu\xE9 hay de otras competencias como la capacidad de comunicar y hacerse entender, y la capacidad de colaborar y trabajar en equipo, consideradas como unas de las m\xE1s necesarias de cara al mercado laboral.<\/p> <p> Es evidente que el aprendizaje colaborativo y participativo contribuye a desarrollar tales competencias. Entonces, \xBFpodr\xEDamos dotar a RTPSTAT de esta nueva fortaleza?<\/p> <p> La respuesta no se hizo esperar: si los usuarios pudieran compartir los problemas que crean de forma individual, el aprendizaje colaborativo y participativo estar\xEDa garantizado. Cualquiera podr\xEDa aprender de los problemas planteados por otros alumnos o profesores, y, al mismo tiempo, todos deber\xEDan esforzarse por comunicarse adecuadamente en su lengua materna (incluso en lengua extranjera) y en lenguaje t\xE9cnico (en este caso, matem\xE1tico). Por otra parte, si pudi\xE9ramos recopilar todos los problemas, amablemente cedidos por sus creadores, dispondr\xEDamos de una base de conocimiento de incalculable valor.<\/p> <p> Y, \xBFc\xF3mo hacer todo esto? S\xF3lo hay una respuesta: Web 2.0<\/p> <p>Como algunos ya han afirmado, la web 2.0 o \u201Cweb de las personas\u201D se podr\xEDa definir como un conjunto de tecnolog\xEDas para la creaci\xF3n social de conocimiento, incorporando tres caracter\xEDsticas esenciales: tecnolog\xEDa, conocimiento y usuarios; y se caracteriza por la creaci\xF3n colectiva de contenidos, el establecimiento de recursos compartidos y el control de la calidad de forma colaborativa entre los usuarios. Los nuevos medios de informaci\xF3n y comunicaci\xF3n tras la web 2.0, esto es, las TIC 2.0, generan un contexto id\xF3neo para el desarrollo de muchas competencias clave en el nuevo EEES y para la construcci\xF3n compartida de conocimiento.<\/p> <p> Las aplicaciones did\xE1cticas de la Web 2.0 son m\xFAltiples:<\/p> <ul> <li> Es una red social horizontal y abierta, una alternativa a la jerarqu\xEDa y la comunicaci\xF3n unidireccional tradicional de los entornos formativos. Profesores y alumnos deben asumir nuevos roles orientados al trabajo aut\xF3nomo y colaborativo, cr\xEDtico y creativo, la expresi\xF3n personal, investigar y compartir recursos, aprender y crear conocimiento. <\/li> <li> Su riqueza en fuentes de informaci\xF3n y canales de comunicaci\xF3n facilita un aprendizaje m\xE1s aut\xF3nomo y permite una mayor participaci\xF3n en actividades de grupo, lo que redunda en aumentar el inter\xE9s y la motivaci\xF3n de los estudiantes. <\/li> <li> Las numerosas aplicaciones de edici\xF3n que pone a nuestro servicio permiten elaborar f\xE1cilmente materiales de manera individual o en grupo, compartirlos y criticarlos. <\/li> <li> Proporciona espacios on-line para el almacenamiento, clasificaci\xF3n y publicaci\xF3n (difusi\xF3n) de contenidos textuales y audiovisuales, a los que luego todos podr\xE1n acceder. <\/li> <li> Facilita la realizaci\xF3n de nuevas actividades de aprendizaje y de evaluaci\xF3n, y la creaci\xF3n de redes de aprendizaje. <\/li> <li> Desarrolla y mejora las competencias digitales, desde la b\xFAsqueda y selecci\xF3n de informaci\xF3n, y el proceso para convertirla en conocimiento, hasta su difusi\xF3n mediante diversos soportes. <\/li> <li> Proporciona entornos para el desarrollo de redes de centros y profesores donde reflexionar sobre los temas educativos, ayudarse y elaborar y compartir recursos. <\/li> <\/ul> <p> Por otra parte, resulta evidente la atracci\xF3n que ejercen las redes sociales en nuestros alumnos como medio de comunicaci\xF3n y colaboraci\xF3n, y debemos plantearnos la forma de aprovecharlas como plataformas de docencia, creando redes sociales on-line de aprendizaje especializado. <\/p> <p> De este modo, nos propusimos transformar \u201CRTPSTAT \u2013 M\xF3dulo Descriptiva\u201D en una plataforma web para el aprendizaje colaborativo de la Estad\xEDstica Descriptiva, sin renunciar, por supuesto, a nuestros objetivos iniciales. <\/p>'),new So(Nc(z.a))).a),Iu(n.q,false),a.v.g=n,n)),ow(i,(o=new tw(oE(a.e,a.g,a.j,a.n,a.p,a.r,a.t).a),Iu(o.q,false),p=zq(o.q),wq(a.f),wq(a.i),wq(a.k),wq(a.o),wq(a.q),wq(a.s),wq(a.u),p.b?Pc(p.b,p.a,p.c):Bq(p.a),rw(o,(q=new Gw,Hu(q.q,MG,true),Fw(q,(kp(),new hp('/resources/images/encuesta_fisica.png'))),q),wq(a.f)),rw(o,(r=new Gw,Hu(r.q,MG,true),Fw(r,new hp('/resources/images/encuesta_web.png')),r),wq(a.i)),rw(o,(s=new Gw,Hu(s.q,MG,true),Fw(s,new hp('/resources/images/valoraciones_bloque_1.png')),s),wq(a.k)),rw(o,(t=new Gw,Hu(t.q,MG,true),Fw(t,new hp('/resources/images/valoraciones_bloque_2.png')),t),wq(a.o)),rw(o,(u=new Gw,Hu(u.q,MG,true),Fw(u,new hp('/resources/images/valoracion_media_bloque_2.png')),u),wq(a.q)),rw(o,(v=new Gw,Hu(v.q,MG,true),Fw(v,new hp('/resources/images/competencias.png')),v),wq(a.s)),rw(o,(w=new Gw,Hu(w.q,MG,true),Fw(w,new hp('/resources/images/competencias_clave.png')),w),wq(a.u)),a.v.c=o,o)),i)),Hu(g.q,'GKKMFUEFI',true),g),Wv,0);Hu(b.q,'GKKMFUEGI',true);return b}
